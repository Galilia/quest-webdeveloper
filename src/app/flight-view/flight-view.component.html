  <div class="flight">
    <table>
      <tr>
        <th>Plane Number</th>
        <th>{{flight.num}}</th>
      </tr>
      <tr>
        <th>Duration</th>
        <th>{{flight.duration | duration}}</th>
      </tr>
      <tr>
        <th>Origin gate</th>
        <th>{{flight.from_gate}}</th>
      </tr>
      <tr>
        <th>Destination gate</th>
        <th>{{flight.to_gate}}</th>
      </tr>
    </table>
  </div>
